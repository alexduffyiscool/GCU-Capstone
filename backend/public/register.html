<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
</head>
<body>
  <h1>Create account</h1>
  <form id="registerForm">
    <label>Username <input name="username" required minlength="3" maxlength="32" pattern="[A-Za-z0-9_]+"></label><br>
    <label>Email <input type="email" name="email" required></label><br>
    <label>Password <input type="password" name="password" required minlength="8"></label><br>
    <button type="submit">Register</button>
  </form>
  <p id="msg"></p>
  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const out = await res.json();
      document.getElementById('msg').textContent = out.error || out.message;
      if (res.ok) location.href = '/profile';
    });
  </script>
</body>
</html>
